<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for Huddle" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- IMAGE ABOVE THE FOLD -->
    <link rel="preload" href="./images/illustration-mockups.svg" as="image" />

    <!-- FONTS -->
    <link
      href="./fonts/OpenSans-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      href="./fonts/Poppins-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      href="./fonts/Poppins-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="./css/output.css" />

    <title>Huddle Landing Page</title>
  </head>

  <!-- Poppins for h1(semibold) and button(regular) -->
  <!-- Open sans for p(regular) -->
  <body
    class="mx-auto flex flex-col gap-6 px-4 pt-4 bg-violet bg-no-repeat max-w-fit bg-cover bg-mobile-pattern min-[376px]:bg-desktop-pattern"
  >
    <header class="ps-5 py-4 lg:px-12 lg:py-8">
      <img
        class="max-w-56 min-w-24 w-2/5 h-auto"
        src="./images/logo.svg"
        alt="Huddle landing page logo"
      />
    </header>

    <main
      class="flex items-center lg:items-stretch flex-col lg:flex-row px-5 pt-5 lg:pt-8 lg:px-14 gap-14 lg:gap-12"
    >
      <div class="basis-1/2 lg:basis-2/3">
        <img
          class="max-w-full min-w-36 max-[376px]:h-[13.5rem] max-[1023px]:h-[20rem] aspect-[709/506] h-auto"
          src="./images/illustration-mockups.svg"
          alt="Illustration mockups showing a preview of Huddle"
        />
      </div>

      <div
        class="basis-1/2 flex flex-col items-center lg:items-start gap-3 text-center lg:text-left lg:pt-10"
      >
        <h1 class="text-white font-primary1 font-semibold headingSize">
          Build The Community Your Fans Will Love
        </h1>
        <p class="text-white font-primary2 font-normal paragraphSize">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="buttonTextSize min-w-48 rounded-full mt-4 p-2.5 font-primary1 font-normal bg-white text-violet shadow-gray-700 shadow-[0_2px_10px_2px] hover:bg-soft-magenta hover:text-white"
        >
          Register
        </button>
      </div>
    </main>

    <footer
      class="flex flex-col items-center lg:items-end text-center px-5 pt-10 lg:pt-0 lg:pe-16"
    >
      <ul class="flex gap-2 text-white lg:gap-4">
        <li class="" title="Facebook">
          <svg
            aria-label="Facebook logo"
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="12.5"
            viewBox="0 0 320 512"
          >
            <path
              d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"
            />
          </svg>
        </li>
        <li title="Twitter">
          <svg
            aria-label="Twitter logo"
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="20"
            viewBox="0 0 512 512"
          >
            <path

            />
          </svg>
        </li>
        <li title="Instagram">
          <svg
            aria-label="Instagram logo"
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="17.5"
            viewBox="0 0 448 512"
          >

            />
          </svg>
        </li>
      </ul>
      <p class="pt-2 font-poppins text-white paragraphSize">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Fejiro001"
          >Fejiro Abere</a
        >.
      </p>
    </footer>
  </body>
</html>
