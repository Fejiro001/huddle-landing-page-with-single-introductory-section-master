<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing page for Huddle" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link
      rel="preload"
      href="./assets/fonts/OpenSans-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Poppins-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Poppins-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- SCRIPTS -->
    <script
      async
      src="https://kit.fontawesome.com/3c15a18b96.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle Landing Page</title>
  </head>

  <!-- Poppins for h1(semibold) and button(regular) -->
  <!-- Open sans for p(regular) -->
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Huddle landing page logo" />
    </header>

    <main>
      <div>
        <img src="./assets/images/illustration-mockups.svg" alt="" />
      </div>

      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <ul>
        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
      </ul>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
